<br>
<div class="container">
    <a *ngIf="rol === 'admin' "  (click)="crearProducto()" class="nav-link" style="cursor: pointer"><img id="agregar" src="assets/img/agregar.png" alt=""></a>
</div> 


<div class="container">
    <div *ngFor="let producto of products" class="card">
        
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src= "{{basePath}}{{producto.foto}}" /></div>
                   
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                      <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{basePath}}{{producto.foto}}" /></a></li>
                      <li><a data-target="#pic-2" data-toggle="tab"><img src="{{basePath}}{{producto.foto}}" /></a></li>
                      <li><a data-target="#pic-3" data-toggle="tab"><img src="{{basePath}}{{producto.foto}}" /></a></li>
                      <li><a data-target="#pic-4" data-toggle="tab"><img src="{{basePath}}{{producto.foto}}" /></a></li>
                      <li><a data-target="#pic-5" data-toggle="tab"><img src="{{basePath}}{{producto.foto}}" /></a></li>
                    </ul>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{producto.nombre}}</h3>
                    <p class="product-description"><span>{{producto.descripcion}}</span></p>
                    <h4 class="price">Precio: <span>${{producto.precio}}</span></h4>
                    <h4 class="price">Categor√≠a: <span>{{producto.categoria.descripcion}}</span></h4>
                    <h4 class="price">Stock: <span>{{producto.cantidadStock}} Unidades</span></h4>
                    <h4 class="price">Cantidad: <span>{{cantidadProducto}} Unidades</span> <span (click)="aumentarCantidad(producto.cantidadStock)" style="cursor: pointer; font-size:25px; color:black">  +  </span> <span (click)="disminuirCantidad()" style="cursor: pointer; font-size:25px; color:black">  -  </span></h4>
               
                    <div class="action">
                        <button (click)="agregarCarrito(producto.idProducto)" class="add-to-cart btn btn-default" type="button">add to cart</button>
                    </div>
                    <br>

                    <div style="display: flex;">

                        <div class="action">
                            <a id="editar" *ngIf="rol === 'admin' "  (click)="updateProduct(producto.idProducto)"  class="nav-link" style="cursor: pointer"><img id="agregar" src="assets/img/editar.png" alt=""></a>
                        </div>
                        <br>
                        <div class="action">
                            <a id="eliminar" *ngIf="rol === 'admin' "  (click)="removeProduct(producto.idProducto)" class="nav-link" style="cursor: pointer"><img id="agregar" src="assets/img/eliminar.png" alt=""></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
